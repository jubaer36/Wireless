[General]
##########################################################
#                General Simulation Settings             #
##########################################################

seed-set = 210041000             # Random number seed (# use your student ID here # Configure it for reproducibility)
cmdenv-express-mode = true       # Run faster by suppressing GUI updates in Cmdenv
cmdenv-autoflush = true          # Flush output immediately (good for debugging)
cmdenv-status-frequency = 5s     # Print status updates every 5s of simulation time
**.cmdenv-log-level = error       # Log level for console output (debug/info/warn/error)

image-path = ../../images        # Path for node icons (if any)
network = RSUExampleScenario     # Network NED to use as the top-level simulation

debug-on-errors = true           # Stop in debugger if an error occurs
print-undisposed = true          # Print undisposed objects at the end (debugging aid)

sim-time-limit = 75s             # Stop simulation after 75 seconds

**.scalar-recording = true       # Record scalar results (averages, counters)
**.vector-recording = false      # Disable recording of detailed vectors (for speed/memory)

# Size of the simulation playground (2D + height)
*.playgroundSizeX = 1700m
*.playgroundSizeY = 1700m
*.playgroundSizeZ = 50m


##########################################################
#                  Annotation Settings                   #
##########################################################
*.annotations.draw = true         # Draw annotations (e.g., node IDs, text labels) on canvas


##########################################################
#                  Obstacle Settings                     #
##########################################################
# Example to enable obstacle shadowing model if needed:
# *.obstacles.obstacles = xmldoc("config.xml", 
#    "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")
# Currently commented out – obstacle model is not used here


##########################################################
#              TraCIScenarioManager Settings             #
##########################################################
*.manager.updateInterval = 0.1s   # Interval between SUMO-OMNeT++ sync updates
*.manager.host = "localhost"      # SUMO server host
*.manager.port = 9999             # SUMO TraCI port
*.manager.autoShutdown = true     # Stop OMNeT++ when SUMO stops


##########################################################
#    Launch configuration (Junction Scenario)            #
##########################################################
*.manager.launchConfig = xmldoc("simulation_junction.launchd.xml") 
                                  # Launch configuration (junction scenario)


##########################################################
#    Launch configuration (Freeway Scenario)             #
##########################################################
#*.manager.launchConfig = xmldoc("simulation_freeway.launchd.xml") 
                                  # Alternative launch config (freeway scenario)


##########################################################
#                802.11p (WAVE) Settings                 #
##########################################################
# Connection manager (wireless channel settings)
*.connectionManager.sendDirect = true        # Use sendDirect (faster than gate connections)
*.connectionManager.maxInterfDist = 2600m    # Max interference distance (communication range)
*.connectionManager.drawMaxIntfDist = false  # Do not draw interference range circles

# MAC layer configuration
*.**.nic.mac1609_4.useServiceChannel = false # Disable service channels (only CCH is used)
*.**.nic.mac1609_4.txPower = 20mW            # Transmission power
*.**.nic.mac1609_4.bitrate = 6Mbps           # PHY data rate

# PHY layer configuration
*.**.nic.phy80211p.minPowerLevel = -110dBm   # Sensitivity threshold
*.**.nic.phy80211p.useNoiseFloor = true      # Enable noise floor
*.**.nic.phy80211p.noiseFloor = -98dBm       # Noise floor value
*.**.nic.phy80211p.decider = xmldoc("config.xml")       # Decider parameters
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")# Analogue models (pathloss, fading, etc.)
*.**.nic.phy80211p.usePropagationDelay = true           # Enable propagation delay
*.**.nic.phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")
*.node[*].nic.phy80211p.antennaOffsetY = 0 m # Antenna position offset in Y
*.node[*].nic.phy80211p.antennaOffsetZ = 1.895 m # Antenna mounted at 1.895 m height




##########################################################
#                     App Layer                          #
##########################################################
*.node[*].applType = "TraCIDemo11p"          # Application module type for each vehicle
*.node[*].appl.headerLength = 80 bit         # Packet header length
*.node[*].appl.sendBeacons = false           # Disable periodic beacons (by default)
*.node[*].appl.dataOnSch = false             # Do not use Service Channel for data
*.node[*].appl.beaconInterval = 0.1s         # Beacon interval (if enabled)

# Assign User Priorities for packets (maps to EDCA categories)
**.node[*].appl.dataUserPriority = 5         # Data packets → UP=5 (AC_VI = Video)
**.node[*].appl.beaconUserPriority = 7       # Beacon packets → UP=6 or 7 (AC_VO = Voice, highest)


##########################################################
#                     Mobility                           #
##########################################################
# Initial positions (overwritten by SUMO if TraCI is used)
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 0
*.node[*].veinsmobility.setHostSpeed = false # Mobility is controlled by SUMO


