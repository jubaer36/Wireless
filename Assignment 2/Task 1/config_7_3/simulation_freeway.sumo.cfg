<?xml version="1.0" encoding="UTF-8"?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">
    <input>
        <net-file value="1000m_3lanes_freeway.net.xml"/> 
        <!-- <net-file value="2000m_3lanes_freeway.net.xml"/> -->
        <!--<net-file value="3000m_3lanes_freeway.net.xml"/> -->
        <route-files value="route_freeway.rou.xml"/>
        <!--<additional-files value="freeway.poly.xml"/>-->
    </input>

    <time>
        <begin value="0"/>
        <end value="1000"/>
        <step-length value="0.1"/>
    </time>


    <report>
        <xml-validation value="never"/>
        <xml-validation.net value="never"/>
        <no-step-log value="true"/>
    </report>

    <gui_only>
        <start value="true"/>
    </gui_only>
</configuration>









